@if(!modal){
  <app-navbar/>

  <div class="d-flex justify-content-center align-items-center vh-100 border-top">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card">
            <div class="card-body">
              <h2 class="h4 card-title text-center mt-4 mb-4">Iniciar sesión</h2>
              <div class="border-bottom mb-4"></div>
              <p class="h3 text-left mb-3">Te damos la bienvenida a Airbnb</p>
              <form [formGroup]="loginForm" (ngSubmit)="login()" class="mt-4">
                <div class="form-group">
                  <label class="mt-2" for="email">Correo electrónico:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    formControlName="email"
                    placeholder="ejemplo@correo.com"
                  />
                  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                    <small>Ingrese un correo electrónico válido</small>
                  </div>
                </div>
                <div class="form-group">
                  <label class="mt-3" for="password">Contraseña:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="hash"
                    formControlName="hash"
                    placeholder="contraseña"
                  />
                  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                    <small>Ingrese una contraseña</small>
                  </div>
                </div>
                <div class="text-center mt-4">
                  <button
                    type="submit"
                    class="btn"
                    [disabled]="!loginForm.valid"
                    style="background-color: #db0c63; color: white; width: 100%; height: 50px;"
                  >
                    Iniciar sesión
                  </button>
                </div>
              </form>
              <div class="text-center mt-3">
                <p class="d-flex align-items-center justify-content-center">
                  ¿No tienes cuenta?
                  <a
                    class="btn btn-link"
                    style="color: black; font-weight: bold;"
                    (click)="register()"
                  >Regístrate</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
} @else {
      <div class="card border-0">
        <div class="card-body">
          <p class="h3 text-left mb-3">Te damos la bienvenida a Airbnb</p>
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="mt-4">
            <div class="form-group">
              <label class="mt-2" for="email">Correo electrónico:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="ejemplo@correo.com"
              />
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                <small>Ingrese un correo electrónico válido</small>
              </div>
            </div>
            <div class="form-group">
              <label class="mt-3" for="password">Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="hash"
                formControlName="hash"
                placeholder="contraseña"
              />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                <small>Ingrese una contraseña</small>
              </div>
            </div>
            <div class="text-center mt-4">
              <button
                type="submit"
                class="btn"
                [disabled]="!loginForm.valid"
                style="background-color: #db0c63; color: white; width: 100%; height: 50px;"
              >
                Iniciar sesión
              </button>
            </div>
          </form>
        </div>
      </div>

}
