<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5"> <!-- Ajustado para diferentes tamaños de pantalla -->
        <div class="card">
          <div class="card-body">
            <h2 class="h4 card-title text-center mt-4 mb-4">Iniciar sesión</h2>
            <div class="border-bottom mb-4"></div> <!-- Línea de separación -->
            <p class="h3 text-left mb-3">Te damos la bienvenida a Airbnb</p>
            <form #form="ngForm" (ngSubmit)="login(form)" class="mt-4">
              <div class="form-group">
                <label class="mt-2" for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" placeholder="ejemplo@correo.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)">
                  <small class="text-danger">Ingrese un correo electrónico válido</small>
                </div>
              </div>
              <div class="form-group">
                <label class="mt-3" for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.hash" placeholder="contraseña" required>
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="btn" style="background-color: #db0c63; color: white; width: 100%; height: 50px;" [disabled]="!form.valid">Iniciar sesión</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <p class="d-flex align-items-center justify-content-center">¿No tienes cuenta? <a class="btn btn-link" style="color: black; font-weight: bold;" (click)="register()">Regístrate</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
