<div class="row justify-content-center">
  <h2>Mensajería</h2>
  @if(getCurrentHostMessages().length > 0){
    <div class="col-12">
      <div class="card-title text-center">
        <h2>
          Últimos Mensajes
        </h2>
        <ul class="list-group list-group-flush text-lg-start">
          <li class="list-group-item bg-body-tertiary">
            <div class="justify-content-center">
              <div class="text-black-50">
                Casdad
              </div>
              <button class="btn btn-secondary rounded-5">Responder</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  } @else{
    <div class="col-12 text-center">
      <h3 class="mt-4 mb-5 fw-normal">Actualmente no posees mensajes</h3>
      <img src="../../assets/images/emptymail.png" alt="empty" height="130" width="130">
    </div>
    <div class="col-12 text-center mt-5">
      <button class="btn btn-outline-dark">Enviar nuevo mensaje</button>

    </div>

  }
</div>
