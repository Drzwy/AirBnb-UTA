<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <!-- Elemento a la izquierda -->
    <div class="navbar-brand">
      <img src="assets/images/airbnb-logo.png" alt="Logo" width="50" height="50">
    </div>

    <!-- Botones a la derecha -->
    <div class="navbar-buttons-container">

      <button class="text-option nav-item btn">Pon tu espacio en Airbnb</button>
      <button class="vector-option nav-item btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" style="display: block; height: 16px; width: 16px; fill: currentcolor;" aria-hidden="true" role="presentation" focusable="false"><path d="M8 .25a7.77 7.77 0 0 1 7.75 7.78 7.75 7.75 0 0 1-7.52 7.72h-.25A7.75 7.75 0 0 1 .25 8.24v-.25A7.75 7.75 0 0 1 8 .25zm1.95 8.5h-3.9c.15 2.9 1.17 5.34 1.88 5.5H8c.68 0 1.72-2.37 1.93-5.23zm4.26 0h-2.76c-.09 1.96-.53 3.78-1.18 5.08A6.26 6.26 0 0 0 14.17 9zm-9.67 0H1.8a6.26 6.26 0 0 0 3.94 5.08 12.59 12.59 0 0 1-1.16-4.7l-.03-.38zm1.2-6.58-.12.05a6.26 6.26 0 0 0-3.83 5.03h2.75c.09-1.83.48-3.54 1.06-4.81zm2.25-.42c-.7 0-1.78 2.51-1.94 5.5h3.9c-.15-2.9-1.18-5.34-1.89-5.5h-.07zm2.28.43.03.05a12.95 12.95 0 0 1 1.15 5.02h2.75a6.28 6.28 0 0 0-3.93-5.07z"></path></svg>
      </button>
      <button class="navbar-settings nav-item" (click)="toggleVisibility()" [class.active]="isVisible()">
        <div class="navbar-settings-element">
          <img src="assets/images/three-bars.png" alt="config" height="15">
        </div>
        <div class="navbar-settings-element" data-bs-toggle="dropdown" aria-expanded="false" >
          <div class="first-letter-display">{{getFirstChar()}}</div>
        </div>
        @if (isLoggedIn()) {
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            @for (configOption of configOptionsButton.loggedInOptionsLabels; track configOption) {
              <button class="user-config-element-button dropdown-item">
                {{configOption}}
              </button>
            }
          </ul>
        }
        @else {
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            @for (configOption of configOptionsButton.notLoggedInOptionLabels; track configOption) {
              <button class="user-config-element-button dropdown-item">
                {{configOption}}
              </button>
            }
          </ul>
        }
      </button>

      <!-- puesto mientras para poder hacer logout y cambiar de anfitrion a huesped xd-->
      <button class="btn btn-danger" (click)="logout()">logout</button> 
      <button class="btn btn-info" (click)="changeType('Host')">Cambiar a anfitrion</button>
      <button class="btn btn-info" (click)="changeType('Guest')">Cambiar a huesped</button>

      <div class="modal fade my-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
        <div class="modal-dialog my-modal">
          <div class="modal-content my-modal">

            <div class="modal-header my-modal-header">
              <button type="button" class="btn-close my-modal-header-element" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="change-type-selector">
                <h5 class="my-modal-subtitle">Seleccione una Moneda</h5>
                @for (languages of getAllLanguages(); track languages) {
                  <button class="btn dual-text-button">
                    <span class="top-text">{{languages.name}}</span>
                    <span class="bottom-text">{{languages.abbreviation}} - {{languages.symbol}}</span>
                  </button>
                }
              </div>


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar cambios</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</nav>
