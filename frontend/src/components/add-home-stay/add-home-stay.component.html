<app-navbar />
<div class="container mt-5">
  <h2>Formulario de Inscripci√≥n de Propiedad</h2>
  <form>
    <div class="form-group">
      <label for="numDormitorios">{{CONSTANTS.roomsNumberLabel}}</label>
      <input type="number" class="form-control" id="numDormitorios" name="numDormitorios" [(ngModel)]="currentRooms">
    </div>
    <div class="form-group">
      <label for="camasDisponibles">{{ CONSTANTS.bedsNumberLabel }}</label>
      <input type="number" class="form-control" id="camasDisponibles" name="camasDisponibles" [(ngModel)]="currentBeds">
    </div>
    <div class="form-group">
      <label for="banosDisponibles">{{CONSTANTS.bathsNumberLabel}}</label>
      <input type="number" class="form-control" id="banosDisponibles" name="banosDisponibles" [(ngModel)]="currentBathrooms">
    </div>
    <div class="form-group">
      <label for="tipoPropiedad">{{CONSTANTS.homeStayTypeLabel}}</label>
      <select class="form-control" id="tipoPropiedad" name="tipoPropiedad" [(ngModel)]="currentType">
        <option *ngFor="let types of getHomeStayTypes()">{{types.type}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="descripcion">{{CONSTANTS.descriptionLabel}}:</label>
      <textarea class="form-control" id="descripcion" name="descripcion" rows="3" [(ngModel)]="currentDesc"></textarea>
    </div>
    <div class="form-group">
      <label>{{CONSTANTS.availableDateLabel}}</label>
      <div class="row">
        <div class="col">
          <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" [(ngModel)]="currentInitDate">
        </div>
        <div class="col">
          <input type="date" class="form-control" id="fechaFin" name="fechaFin" [(ngModel)]="currentFinishDate">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="reglas">{{CONSTANTS.rulesLabel}}</label>
      <textarea class="form-control" id="reglas" name="reglas" rows="3" [(ngModel)]="currentRules"></textarea>
    </div>
    <div class="form-group">
      <label for="calle">{{CONSTANTS.streetAddressLabel}}</label>
      <input type="text" class="form-control" id="calle" name="calle" [(ngModel)]="currentStreetAddress">
    </div>
    <div class="form-group">
      <label for="ubicacion">{{CONSTANTS.locationLabel}}</label>
      <input type="text" class="form-control" id="ubicacion" name="ubicacion" [(ngModel)]="currentLocation">
    </div>
    <div class="form-group">
      <label for="numCasa">{{CONSTANTS.homeStayNumberAddress}}</label>
      <input type="text" class="form-control" id="numCasa" name="numCasa" [(ngModel)]="currentStreetNumber">
    </div>
    <div class="form-group">
      <label for="numDepto">{{CONSTANTS.homeStayDeptNumberAddress}}</label>
      <input type="text" class="form-control" id="numDepto" name="numDepto" [(ngModel)]="currentDepNumber">
    </div>
    <div class="form-group">
      <label for="comodidades">{{CONSTANTS.servicesAvailableLabel}}</label>
      <textarea class="form-control" id="comodidades" name="comodidades" rows="3" [(ngModel)]="currentServices"></textarea>
    </div>
    <div class="form-group">
      <label for="opcionesSeguridad">{{CONSTANTS.securityOptionsLabel}}</label>
      <textarea class="form-control" id="opcionesSeguridad" name="opcionesSeguridad" rows="3" [(ngModel)]="currentSecurityOptions"></textarea>
    </div>
    <div class="form-group">
      <label for="opcionesLlegada">{{CONSTANTS.arrivalOptionsLabel}}</label>
      <textarea class="form-control" id="opcionesLlegada" name="opcionesLlegada" rows="3" [(ngModel)]="currentArrivalOptions"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" (click)="sendDataToValidation()">{{CONSTANTS.submitButtonLabel}}</button>
  </form>
</div>
