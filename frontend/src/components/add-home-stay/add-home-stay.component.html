
<app-navbar></app-navbar>
<div class="border-bottom"></div>

<div class="container">
  <h2 class="pt-3 text-center">Formulario de inscripción de propiedad</h2>
  <form>
    <div class="form-group">
      <h3 class="mt-5 fw-normal fs-4">Información de la propiedad  </h3> 
      <!-- HUESPEDES -->
      <div class="row my-2 mt-3">
        <div class="col-3 d-flex align-items-center">
          <label for="numeroHuespedes">
            {{CONSTANTS.guestsNumberLabel}}
          </label>
        </div>
        <div class="col-3 d-flex align-items-center justify-content-end">
          <button
            class="btn btn-outline-dark btn-sm rounded-circle mx-2"
            (click)="
                currentGuests <= 1
                  ? (currentGuests = 1)
                  : (currentGuests = currentGuests - 1)
              "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-dash"
              viewBox="0 0 16 16"
            >
              <path
                d="M1.5 8a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 0 1h-12a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </button>

          <input
              type="number"
              class="form-control w-25 border-0 text-center"
              id="numeroHuespedes"
              name="numeroHuespedes"
              [(ngModel)]="currentGuests"
            />

          <button
                class="btn btn-outline-dark btn-sm rounded-circle mx-2"
                (click)="currentGuests = currentGuests + 1"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-plus-lg"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
                  />
                </svg>
              </button>
        </div>
      </div>
      <!-- DORMITORIOS -->
      <div class="row mb-2">
        <div class="col-3 d-flex align-items-center">
          <label for="numDormitorios">
            {{CONSTANTS.roomsNumberLabel}}
          </label>
        </div>
        <div class="col-3 d-flex align-items-center justify-content-end">
          <button
            class="btn btn-outline-dark btn-sm rounded-circle mx-2"
            (click)="
            currentRooms <= 0
              ? (currentRooms = 0)
              : (currentRooms = currentRooms - 1)
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-dash"
              viewBox="0 0 16 16"
            >
              <path
                d="M1.5 8a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 0 1h-12a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </button>

          <input 
              type="number"
              class="form-control w-25 text-center"
              id="numDormitorios"
              style="border: none"
              name="numDormitorios"
              [(ngModel)]="currentRooms"
            />

          <button
                class="btn btn-outline-dark btn-sm rounded-circle mx-2"
                (click)="currentRooms = currentRooms + 1"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-plus-lg"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
                  />
                </svg>
              </button>
        </div>
      </div>
      <!-- CAMAS -->
      <div class="row my-2">
        <div class="col-3 d-flex align-items-center">
          <label for="camasDisponibles">
            {{CONSTANTS.bedsNumberLabel}}
          </label>
        </div>
        <div class="col-3 d-flex align-items-center justify-content-end">
          <button
            class="btn btn-outline-dark btn-sm rounded-circle mx-2"
            (click)="
                currentBeds <= 0
                  ? (currentBeds = 0)
                  : (currentBeds = currentBeds - 1)
              "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-dash"
              viewBox="0 0 16 16"
            >
              <path
                d="M1.5 8a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 0 1h-12a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </button>

          <input
              type="number"
              class="form-control w-25 border-0 text-center"
              id="camasDisponibles"
              name="camasDisponibles"
              [(ngModel)]="currentBeds"
            />

          <button
                class="btn btn-outline-dark btn-sm rounded-circle mx-2"
                (click)="currentBeds = currentBeds + 1"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-plus-lg"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
                  />
                </svg>
              </button>
        </div>
      </div>
      <!-- BANOS -->
      <div class="row mt-2 mb-3">
        <div class="col-3 d-flex align-items-center">
          <label for="banosDisponibles">
            {{CONSTANTS.bathsNumberLabel}}
          </label>
        </div>
        <div class="col-3 d-flex align-items-center justify-content-end">
          <button
            class="btn btn-outline-dark btn-sm rounded-circle mx-2"
            (click)="
                currentBathrooms <= 0
                  ? (currentBathrooms = 0)
                  : (currentBathrooms = currentBathrooms - 1)
              "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-dash"
              viewBox="0 0 16 16"
            >
              <path
                d="M1.5 8a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 0 1h-12a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </button>

          <input
              type="number"
              class="form-control w-25 border-0 text-center"
              id="banosDisponibles"
              name="banosDisponibles"
              [(ngModel)]="currentBathrooms"
            />

          <button
                class="btn btn-outline-dark btn-sm rounded-circle mx-2"
                (click)="currentBathrooms = currentBathrooms + 1"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-plus-lg"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
                  />
                </svg>
              </button>
        </div>
      </div>
      <!-- TIPO -->
      <div class="row mt-3">
        <label class="fs-4" for="tipoPropiedad">
          {{CONSTANTS.homeStayTypeLabel}}
        </label>
        <div class="col-3 my-2">
          <select class="form-control" id="tipoPropiedad" name="tipoPropiedad" [(ngModel)]="currentType">
            @for(types of types;track types; let i = $index){
              <option [value]="types.type">
                {{i+1}}: {{ types.type }}
              </option>
            }
          </select>
        </div>
      </div>
      <!-- DESCRIPCION -->
      <div class="row mt-3">
        <label class="fs-4" for="descripcion">
          {{CONSTANTS.descriptionLabel}}
        </label>
        <div class="col-6 my-2">
          <textarea
            class="form-control"
            id="descripcion"
            name="descripcion"
            rows="4"
            [(ngModel)]="currentDesc"
            style="resize: none;"
          ></textarea>
        </div>
      </div>
      <!-- FECHAS -->
      <div class="row mt-3">
        <label class="fs-4 my-2">
          {{CONSTANTS.availableDateLabel}}
        </label>
        <div class="row">
          <div class="col-3">
            <input
            type="date"
            class="form-control"
            id="fechaInicio"
            name="fechaInicio"
            [(ngModel)]="currentInitDate"
          />
          </div>
          <div class="col-3">
            <input
            type="date"
            class="form-control"
            id="fechaFin"
            name="fechaFin"
            [(ngModel)]="currentFinishDate"
          />
          </div>
        </div>
      </div>
      <!-- REGLAS -->
      <div class="row mt-3">
        <label class="fs-4 my-2" for="reglas">
          {{CONSTANTS.rulesLabel}}
        </label>
        <div class="col-6">
          <textarea
            class="form-control"
            id="reglas"
            name="reglas"
            rows="4"
            [(ngModel)]="currentRules"
            style="resize: none;"
          ></textarea>
        </div>
      </div>
      <!-- CALLE -->
      <div class="row mt-3">
        <label class="fs-4 my-2" for="calle">
          {{CONSTANTS.streetAddressLabel}}
        </label>
        <div class="col-6">
          <input
            type="text"
            class="form-control"
            id="calle"
            name="calle"
            [(ngModel)]="currentStreetAddress"
          />
        </div>
      </div>
      <!-- UBICACION -->
      <div class="row mt-3">
        <label class="fs-4 my-2" for="ubicacion">
          {{CONSTANTS.locationLabel}}
        </label>
        <div class="col-6">
          <input
            type="text"
            class="form-control"
            id="ubicacion"
            name="ubicacion"
            [(ngModel)]="currentLocation"
          />
        </div>
      </div>
      <!-- NUMERO -->
      <div class="row mt-3">
        <label class="fs-4 my-2" for="numCasa">
          {{CONSTANTS.homeStayNumberAddress}}
        </label>
        <div class="col-6">
          <input
            type="number"
            class="form-control"
            id="numCasa"
            name="numCasa"
            [(ngModel)]="currentStreetNumber"
          />
        </div>
      </div>
      <!-- NUMERO DEP -->
      <div class="row mt-3">
        <label class="fs-4 my-2" for="numDepto">
          {{CONSTANTS.homeStayDeptNumberAddress}}
        </label>
        <div class="col-6">
          <input
            type="number"
            class="form-control"
            id="numDepto"
            name="numDepto"
            [(ngModel)]="currentDepNumber"
          />
        </div>
      </div>
      <!-- SERVICIOS -->
      <div class="row mt-3">
        <label class="fs-4 my-2" for="comodidades">
          {{CONSTANTS.servicesAvailableLabel}}
        </label>
        <div class="col-6">
          <textarea
            class="form-control"
            id="comodidades"
            name="comodidades"
            rows="4"
            [(ngModel)]="currentServices"
            style="resize: none;"
          ></textarea>
        </div>
      </div>
      <!-- SEGURIDAD -->
      <div class="row mt-3">
        <label class="fs-4 my-2" for="opcionesSeguridad">
          {{CONSTANTS.securityOptionsLabel}}
        </label>
        <div class="col-6">
          <textarea
            class="form-control"
            id="opcionesSeguridad"
            name="opcionesSeguridad"
            rows="4"
            [(ngModel)]="currentSecurityOptions"
            style="resize: none;"
          ></textarea>
        </div>
      </div>
      <!-- Llegada -->
      <div class="row mt-3">
        <label class="fs-4 my-2" for="opcionesLlegada">
          {{CONSTANTS.arrivalOptionsLabel}}
        </label>
        <div class="col-6">
          <textarea
            class="form-control"
            id="opcionesLlegada"
            name="opcionesLlegada"
            rows="4"
            [(ngModel)]="currentArrivalOptions"
            style="resize: none;"
          ></textarea>
        </div>
      </div>
      <!-- PRECIO -->
      <div class="row mt-3">
        <label class="fs-4 my-2" for="precioPorNoche">
          {{CONSTANTS.pricePerNightLabel}}
        </label>
        <div class="col-2 d-flex align-items-center">
          <button
            class="btn btn-outline-dark btn-sm rounded-circle mx-2"
            (click)="
              currentPricePerNight <= 0
                ? (currentPricePerNight = 0)
                : (currentPricePerNight = currentPricePerNight - 10000)
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-dash"
              viewBox="0 0 16 16"
            >
              <path
                d="M1.5 8a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 0 1h-12a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </button>

          <input 
              type="number"
              class="form-control text-center"
              id="precioPorNoche"
              style="border: none"
              name="precioPorNoche"
              [(ngModel)]="currentPricePerNight"
            />

          <button
                class="btn btn-outline-dark btn-sm rounded-circle mx-2"
                (click)="currentPricePerNight = currentPricePerNight + 10000"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-plus-lg"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
                  />
                </svg>
              </button>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-3">
        <button
          type="submit"
          class="btn btn-danger"
          (click)="sendDataToValidation()"
        >
          {{ CONSTANTS.submitButtonLabel }}
        </button>
      </div>
      <div
        class="alert alert-warning my-3"
        role="alert"
        [hidden]="!this.getFormIsValid()"
      >
        This is a warning alert—check it out!
      </div>
      
    </div>
    
  </form>
</div>
